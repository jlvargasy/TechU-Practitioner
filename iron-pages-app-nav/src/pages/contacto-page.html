<dom-module id="contacto-page">

      :host {
        display: block;
        padding: 16px;
      }
    </style>

    <h1>Contacto Page</h1>
    <h3>Mostrar / Ocultar componente anidado</h3>

    customElements.define(ContactoPage.is, ContactoPage);
